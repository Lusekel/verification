<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Input Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #007749;
            font-family: Arial, sans-serif;
        }

        .otp-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .otp-container h2 {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .otp-inputs input {
            width: 40px;
            height: 50px;
            font-size: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .otp-inputs input:focus {
            border-color: #007749;
            box-shadow: 0 0 5px #007749;
            outline: none;
        }

        .resend-btn {
            background-color: #007749;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .resend-btn:focus {
            outline: none;
            box-shadow: 0 0 5px #007749;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>ENTER OTP</h2>
        <div class="otp-inputs">
            <input type="text" maxlength="1" oninput="moveToNext(this, 'otp2')" id="otp1">
            <input type="text" maxlength="1" oninput="moveToNext(this, 'otp3')" id="otp2">
            <input type="text" maxlength="1" oninput="moveToNext(this, 'otp4')" id="otp3">
            <input type="text" maxlength="1" oninput="moveToNext(this, 'otp5')" id="otp4">
            <input type="text" maxlength="1" oninput="moveToNext(this, 'otp6')" id="otp5">
            <input type="text" maxlength="1" id="otp6" oninput="submitOTP()">
        </div>
        <button class="resend-btn" onclick="resendOTP()">Resend OTP</button>
    </div>

    <script>
        function moveToNext(current, nextFieldID) {
            if (current.value.length === 1) {
                document.getElementById(nextFieldID).focus();
            }
        }

        function submitOTP() {
            const otp6 = document.getElementById('otp6');
            if (otp6.value.length === 1) {
                // Clear all the OTP input boxes and remove focus
                document.querySelectorAll('.otp-inputs input').forEach(input => {
                    input.value = ''; // Clear the value
                    input.style.borderColor = '#ccc'; // Reset border color
                    input.style.boxShadow = 'none'; // Remove focus shadow
                });
                otp6.blur(); // Remove focus from the last input box
            }
        }

        function resendOTP() {
            alert("OTP has been resent!");
        }
    </script>
</body>
</html>
