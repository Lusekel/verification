    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #00a651; /* Green background color */
            font-family: Arial, sans-serif;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
        }

        .otp-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .otp-inputs input {
            width: 50px;
            
            
            border-radius: 5px;
            outline: none;
            background-color: #ffffff; /* White background color for input boxes */
        }

        .otp-inputs input:focus {
            border-color: #00a651; /* Green border when focused */
            box-shadow: 0 0 5px #00a651;
        }

        .resend-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            color: #ffffff;
            background-color: #00a651; /* Green button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .resend-btn:hover {
            background-color: #007a3d; /* Darker green on hover */
        }
    </style>

    <div class="otp-container">
        <h2>ENTER OTP</h2>
        <div class="otp-inputs">
            <input type="text" id="otp1" maxlength="1">
            <input type="text" id="otp2" maxlength="1">
            <input type="text" id="otp3" maxlength="1">
            <input type="text" id="otp4" maxlength="1">
            <input type="text" id="otp5" maxlength="1">
            <input type="text" id="otp6" maxlength="1"> <!-- Added sixth input box -->
        </div>
        <button class="resend-btn">Send OTP Again</button>
    </div>

    <script>
        const inputs = document.querySelectorAll('.otp-inputs input');

        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                // Only allow numeric characters
                if (!/^\d$/.test(input.value)) {
                    input.value = ''; // Clear the input if it's not a number
                } else if (index < inputs.length - 1) {
                    inputs[index + 1].focus(); // Move to the next input box
                }
                
                if (index === inputs.length - 1 && input.value !== '') {
                    // Automatically clear all inputs after the last digit is entered
                    setTimeout(() => {
                        inputs.forEach(input => input.value = '');
                        inputs[0].focus(); // Focus back on the first input
                    }, 500); // Delay for user feedback
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && index > 0 && input.value.length === 0) {
                    inputs[index - 1].focus(); // Move back to the previous input box
                }
            });
        });
    </script>
